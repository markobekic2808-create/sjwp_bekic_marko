<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranzicije 2</title>
</head>
<style>
    .div1{
        width: 250px;
        height: 250px;
        background-color: red;
        transition: width 2s 0s ease-in-out;
    }
    .div1:hover{
        width: 650px;
    }

    .div2{
        position: relative;
        width: 300px;
        height: 300px;
        background-color: white;
        
    }
    .div3{
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: yellow;
        float: left;
        transition: all 1s 1s ease-in-out;
    }
    .div4{
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: red;
        margin-top: 125px;
        float: left;
        transition: all 2s 2s ease-in-out;
    }
    .div2:hover .div3 ,.div2:hover .div4{
        width: 600px;
    }
    
    

</style>
<body>
    <h1> Zadatak 1</h1>
    <div class="div1"></div>
    <h1>Zadatak 2</h1>
    <div class="div2">
        <div class="div3"></div>
        <div class="div4"></div>
    </div>
   
    </div>
</body>
</html>
