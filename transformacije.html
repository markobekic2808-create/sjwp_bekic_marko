<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformacije</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            background-color:chocolate;
            margin: 20px;
            
        }

        .translate{
           /*  transform: translateX(150px); */
           transform: translate(300px,100px);
        }
        .rotate{
            transform: rotate(120deg);
            

        }

        .scale{
            margin: 100px;
            transform: scale(1.5);
        }
        .skew{
            margin: 100px;
            transform: skew(30deg,5deg);
        }
    </style>
</head>
<body>
    <h1>Transformacije</h1>
    <ul>
        <li>Translacije(translate)</li>
        <li>Rotacije(rotate)</li>
        <li>Skaliranje(scale)</li>
        <li>Deformacije(skew)</li>
    </ul>

    <div class="translate"></div>
    <div class="rotate"></div>
    <br>
    <br>
    <div class="scale"></div>
    <div class="skew"></div>
</body>
</html>
