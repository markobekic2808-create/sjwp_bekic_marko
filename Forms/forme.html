    <h2>Student Registration Form</h2>
    <form action="#" method="get">
        <label for="number">Roll no. :</label>
        <input type="number" name="broj" id="number">
        <br><br>
        <label for="ime">Student name:</label>
        <input type="text" id="ime" placeholder="First name">
        <input type="text" name="number" id="ime" placeholder="Last name">
<br><br>
<label for="imeoca">Father's name:</label>
<input type="text" name="imeoca" id="imeoca">
<br><br>
<label for="datum">Date of birth:</label>
<input type="date" name="datum" id="datum">
<label for="datum"><em>(DD-MM-YYYY)</em></label>
<br><br>
<label for="broj">Mobile no.</label>
<input type="tel" name="tel" id="tel" value="+385" size="1">
<input type="tel" name="tel" id="tel">
<br><br>
<label for="mail">Email id:</label>
<input type="email" name="mail" id="mail">
<br><br>
<label for="pass">Password: </label>
<input type="password" name="pass" id="pass">
<br><br>
<label for="spol">Gender:</label>
<input type="radio" name="spol" id="spol" value="Male">
<label for="spol">Male</label>
<input type="radio" name="spol" id="spol" value="Female">
<label for="spol">Female</label>
<br><br>
<label for="dep">Department:</label>
<input type="checkbox" name="dep" id="dep">
<label for="dep">CSE</label>
<input type="checkbox" name="dep2" id="dep2">
<label for="dep2">IT</label>
<input type="checkbox" name="dep3" id="dep3">
<label for="dep3">ECE</label>
<input type="checkbox" name="dep4" id="dep4">
<label for="dep4">Civil</label>
<input type="checkbox" name="dep5" id="dep5">
<label for="dep5">Mech</label>
<br><br>
<label for="course">Course:</label>
<select name="course" id="course">
    <option value="IT">IT</option>
    <option value="ECE">ECE</option>
    <option value="Mech">Mech</option>
</select>
<br><br>
<label for="file">Student photo:</label>
<input type="file" name="file" id="file">
<br><br>
<label for="text">City:</label>
<input type="text" name="text" id="text">
<br><br>
<label for="adresa">Addres:</label>

<textarea name="adresa" id="adresa" rows="4" cols="50"></textarea>

    </form>
