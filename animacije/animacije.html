<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacije</title>

    <style>
        .box{
            width: 150px;
            height: 150px;
            background: blue;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.6rem;
            font-weight: bold;
            box-sizing: border-box;
            padding: 50px;
            text-align: center;
            margin-left: 100px;
            margin-top: 100px;

            animation-duration: 3s;
            animation-name: spin;
            animation-timing-function: ease;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-fill-mode: alternate;

            /*animation: 3s spin ease 0s infinite alternate;*/


        }
        .box:hover{
            animation-play-state: paused;

        }

        @keyframes spin{
            0%{


            }
            50%{
                scale: 2;
                transform: rotate(0);
                border-radius: 50%;
            }
            100%{
                transform: rotate(360deg);
                border-radius: 50%;
                scale: 2;

            }
        }

        .loading{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 4px solid sandybrown;
            border-top: 4px solid white;
            animation-duration: 3s;
           animation-name: loadingg;
           animation-iteration-count: infinite;
           animation-timing-function: linear;



            
        }

        @keyframes loadingg{
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }

        .akva{
            width: 50px;
            height: 50px;
            
            background: #040716;
            border: 4px solid aqua;
            box-shadow: 0 0 8px aqua, 0 0 8px aqua inset;
            animation-duration: 2s;
           animation-name: kocka;
           animation-iteration-count: infinite;
           animation-timing-function: linear;
        }

        @keyframes kocka{
            0%{
                transform: rotatex(0);
            }
            
            25%{
                transform: rotatez(180deg);
            }
            50%{
                transform: rotatex(-180deg);
            }
            100%{
                transform: rotate(0);
            }
        }
    </style>
</head>
<body>
    <h1>Animacije</h1>
    <div class="box">3.E</div>
    <br>
    <br>
    <br><br>
    <div class="loading"></div>
    <br><br><br><br>
    <div class="akva"></div>
</body>
</html>
